<html>
	<head>
		<title>Door Notifier configuration</title>
	</head>
	<body>
		<h1>Door Notifier configuration</h1>
		<form method="POST">
			<h2>Wifi configuration</h2>

			<label>SSID</label>
			<input type="text" name="wifi_ssid" />
			<br />

			<label>Password</label>
			<input type="text" name="wifi_pass" />

			<h2>SMS configuration</h2>
			
			<label>Send delay in ms</label>
			<input type="text" name="sms_delay" />
			<br />

			<label>Send repeat</label>
			<input type="text" name="sms_repeat" />
			<br />

			<label>Send repeat delay</label>
			<input type="text" name="sms_repeat_delay" />
			<br />

			<label>Sms text</label>
			<input type="text" name="sms_text" />
			<br />

			<label>Msisdn's</label>
			<input type="text" name="text_msisdn" />
			<br />

			<input type="submit" value="Save" />
		</form>
	</body>
</html>
